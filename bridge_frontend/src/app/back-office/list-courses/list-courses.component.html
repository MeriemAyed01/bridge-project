<div class="container mt-4">
    <h2>Courses</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.id }}</td>
          <td>{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.price }}</td>
          <td>  <img
            [src]="course.imageUrl || 'assets/images/empty.jpg'"
            alt="Course Image"
            style="width: 100px; height: auto;"
            (error)="onImageError($event)"
          /></td>

         
          <td>
            <button class="btn btn-primary me-2" (click)="editCourse(course.id)">Update</button>
            <button class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" routerLink="/admin/courses/new">Add New Course</button>
  </div>
